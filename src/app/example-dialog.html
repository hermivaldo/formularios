<md-toolbar color="primary">
  <span>Painel de configuração</span>
</md-toolbar>


<md-card class="example-card">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>Opções</md-card-title>
  </md-card-header>
  <md-card-content>
    <textarea [(ngModel)]="names" name="names" (ngModelChange)="criarArray($event)" rows="10" cols="10" style="width: 809px; height: 153px;"></textarea>x
    <select >
      <option *ngFor="let name of opcoesArray">
          {{name}}
      </option>

    </select>
  </md-card-content>
  <div md-dialog-actions>
      <button md-button md-dialog-close="nok">CANCELAR</button>
      <button md-button md-dialog-close="{{opcoesArray}}">SALVAR</button>
    </div>

</md-card>
